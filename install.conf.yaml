- defaults:
    link:
      create: true
      relink: true
    shell:
      stdin: true
      stdout: true
      stderr: true

- clean: ['~', '~/.config']

- link:
    "~/.vimrc": ".vimrc"
    "~/.tmux.conf": ".tmux.conf"
    "~/.spacemacs": ".spacemacs"
    "~/.config/":
      glob: true
      path: ".config/*"

- shell:
    -
      command: sh .macos
      description: Setup MacOS
    -
      command: sh brew.sh
      description: Install MacOS essential packages
    -
      command: sh tmux.sh
      description: Install TMUX TPM
    -
      command: sh install_powerline_fonts.sh
      description: Install Powerline fonts
    -
      command: sh fisher
      description: Bootstrap fishshell
    -
      command: git submodule sync --recursive
      description: Sync Dotbot
